<html xml:lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/report}">
<head>
    <title>Employee List</title>
    <style>
        .container{
            max-width: 1600px;
            padding-left: 0rem !important;
        }
    </style>
</head>
<body>
<div id="content" layout:fragment="content">
    <div th:if="${reportData.result.data != null && #lists.size(reportData.result.data) > 0}">
        <table style="width:100%">
            <thead>
            <tr>
                <th rowspan="2">SL</th>
                <th rowspan="2">Employee Id</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Registraion</th>
                <th rowspan="2">Designation</th>
                <th colspan="3">Casual Leave</th>
                <th colspan="4">YR Leave</th>
            </tr>
            <tr>
                <th>Mature</th>
                <th>Taken</th>
                <th>Balance</th>
                <th>Mature</th>
                <th>Taken</th>
                <th>Encash</th>
                <th>Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${reportData.result.data}">
                <td th:text="${itemStat.count}"></td>
                <td th:text="${item.employeeId}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.regCode}"></td>
                <td th:text="${item.designation}"></td>
                <td th:text="${item.matureCl}"></td>
                <td th:text="${item.takenCl}"></td>
                <td th:text="${item.balanceCl}"></td>
                <td th:text="${item.matureYr}"></td>
                <td th:text="${item.takenYr}"></td>
                <td th:text="${item.encashYr}"></td>
                <td th:text="${item.balanceYr}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="report/report-header :: notfound"></div>
</div>
</body>
</html>
