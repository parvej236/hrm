<html xml:lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/report}">
<head>
    <title>Designation Wise Employee Statement</title>
    <style>
        .container{
            max-width: 1600px;
            padding-left: 0rem !important;
        }
    </style>
</head>
<body>
<div id="content" layout:fragment="content">
    <div th:if="${reportData.result.data != null && #lists.size(reportData.result.data) > 0}">
        <table style="width:100%">
            <thead>
            <tr>
                <th rowspan="2">SL</th>
                <th rowspan="2">Designation</th>
                <th colspan="3">Pro-Master</th>
                <th colspan="3">Graduate</th>
                <th colspan="3">Associate</th>
                <th colspan="3">Total</th>
            </tr>
            <tr>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
                <th>Male</th>
                <th>Female</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${reportData.result.data}">
                <td th:text="${itemStat.count}"></td>
                <td th:text="${item.designation}"></td>
                <td th:text="${item.qpmMale}"></td>
                <td th:text="${item.qpmFemale}"></td>
                <td th:text="${item.qpmTotal}"></td>
                <td th:text="${item.qgMale}"></td>
                <td th:text="${item.qgFemale}"></td>
                <td th:text="${item.qgTotal}"></td>
                <td th:text="${item.qaMale}"></td>
                <td th:text="${item.qaFemale}"></td>
                <td th:text="${item.qaTotal}"></td>
                <td th:text="${item.totalMale}"></td>
                <td th:text="${item.totalFemale}"></td>
                <td th:text="${item.total}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="report/report-header :: notfound"></div>
</div>
</body>
</html>
