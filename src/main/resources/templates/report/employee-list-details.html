<html xml:lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/report}">
<head>
    <title>Employee List Details</title>
    <style>
        .container{
            max-width: 1600px;
            padding-left: 0rem !important;
        }
    </style>
</head>
<body>
<div id="content" layout:fragment="content">
    <div th:if="${reportData.result.data != null && #lists.size(reportData.result.data) > 0}">
        <table style="width:100%">
            <thead>
            <tr>
                <th rowspan="2">SL</th>
                <th rowspan="2">Employee Id</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Designation</th>
                <th rowspan="2">Status</th>
                <th rowspan="2">C/B/C</th>
                <th rowspan="2">O/C</th>
                <th rowspan="2">Last C/B/C</th>
                <th rowspan="2">Join Date</th>
                <th rowspan="2">Regular Date</th>
                <th rowspan="2">Promotion Date</th>
                <th rowspan="2">Member Type</th>
                <th rowspan="2">Date of Birth</th>
                <th rowspan="2">Mobile</th>
                <th rowspan="2">Home District</th>
                <th rowspan="2">Blood Group</th>
                <th rowspan="2">Academic Qualification</th>
                <th colspan="3">Marital Status</th>
                <th rowspan="2">Remarks</th>
            </tr>
            <tr>
                <th>M/S</th>
                <th>Son</th>
                <th>Daughter</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${reportData.result.data}">
                <td th:text="${itemStat.count}"></td>
                <td th:text="${item.employeeId}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.designation}"></td>
                <td th:text="${item.status}"></td>
                <td th:text="${item.branchName}"></td>
                <td th:text="${item.departmentName}"></td>
                <td th:text="${item.lastCbc}"></td>
                <td th:text="${item.joiningDate}"></td>
                <td th:text="${item.regularDate}"></td>
                <td th:text="${item.promotionDate}"></td>
                <td th:text="${item.memberType eq 'PRO_MASTER' ? 'QPM' : (item.memberType eq 'GRADUATE' ? 'QG' : 'QA')}"></td>
                <td th:text="${item.dateOfBirth}"></td>
                <td th:text="${item.primaryPhone}"></td>
                <td th:text="${item.homeDistrict}"></td>
                <td th:text="${item.bloodGroup}"></td>
                <td th:text="${item.eduQualification}"></td>
                <td th:text="${item.maritalStatus eq 'Married' ? 'M' : 'S'}"></td>
                <td th:text="${item.son}"></td>
                <td th:text="${item.daughter}"></td>
                <td th:text="${item.remarks}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="report/report-header :: notfound"></div>
</div>
</body>
</html>
