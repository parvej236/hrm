<!DOCTYPE html>
<html xml:lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="|Attendance List|"></title>
</head>
<body>
<h4 layout:fragment="content-header" th:text="|${typeName} List|"></h4>
<div class="container" id="content" layout:fragment="content">
    <div class="row mb-2">
        <div class="col">
            <table class="table text-center w-100">
                <thead>
                <tr>
                    <th>SL</th>
                    <th>Employee</th>
                    <th>Date</th>
                    <th>Leave Type</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${attendanceList}">
                        <td th:text="${itemStat.count}"></td>
                        <td th:text="${item.name}"></td>
                        <td th:text="${#temporals.format(item.date, 'dd/MM/yyyy')}"></td>
                        <td th:text="${item.type}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
